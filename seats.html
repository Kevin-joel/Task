<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bus Reservation - Seats</title>
<style>
  body, html { margin: 0; padding: 0; height: 100%; font-family: 'Poppins', sans-serif; color: #fff; text-align: center; overflow: hidden; }
  #bgVideo { position: fixed; top: 50%; left: 50%; width: 100%; height: 100%; transform: translate(-50%, -50%); object-fit: cover; z-index: -1; }
  h1 { margin-top: 60px; font-size: 3rem; text-shadow: 2px 2px 8px #000; }
  p { font-size: 1.2rem; text-shadow: 1px 1px 6px #000; }
  .seat-container { display: flex; flex-wrap: wrap; justify-content: center; max-width: 500px; margin: 30px auto; }
  .seat { width: 50px; height: 50px; margin: 8px; border-radius: 8px; background: #ffcc00; cursor: pointer; display: flex; align-items: center; justify-content: center; color: #333; font-weight: bold; transition: transform 0.3s ease; }
  .seat:hover { transform: scale(1.1); }
  .seat.selected { background: #28a745; color: #fff; }
  button { padding: 14px 30px; font-size: 20px; border: none; border-radius: 30px; background: #ffcc00; color: #333; font-weight: bold; cursor: pointer; margin-top: 20px; }
  button:hover { background: #ffc107; transform: scale(1.1); }
</style>
</head>
<body>
<video autoplay muted loop id="bgVideo">
  <source src="C:\Users\velev\OneDrive\Desktop\3474308-uhd_3840_2160_30fps.mp4" type="video/mp4">
</video>

<h1>Select Your Seats</h1>
<p>Click on seats to choose your preferred ones:</p>

<div class="seat-container" id="seatContainer"></div>
<button onclick="confirmSeats()">Confirm Seats</button>

<script>
const seatContainer = document.getElementById('seatContainer');
const rows = 5, cols = 4;
let selectedSeats = [];

for (let i = 1; i <= rows; i++) {
  for (let j = 1; j <= cols; j++) {
    const seat = document.createElement('div');
    seat.classList.add('seat');
    seat.textContent = `R${i}S${j}`;
    seat.addEventListener('click', () => {
      seat.classList.toggle('selected');
      const seatId = seat.textContent;
      if (selectedSeats.includes(seatId)) {
        selectedSeats = selectedSeats.filter(s => s !== seatId);
      } else {
        selectedSeats.push(seatId);
      }
    });
    seatContainer.appendChild(seat);
  }
}

function confirmSeats() {
  if (selectedSeats.length === 0) { alert("Please select at least one seat!"); return; }
  localStorage.setItem('selectedSeats', JSON.stringify(selectedSeats));
  alert("Seats confirmed: " + selectedSeats.join(', '));
  // Example: window.location.href = 'payment.html';
}
</script>
</body>
</html>
